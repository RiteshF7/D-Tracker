<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#0a0a0a" />
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="180" stroke="url(#grad1)" stroke-width="12" stroke-opacity="0.2" />
  
  <!-- Pulse Symbol -->
  <path d="M100 256 H 180 L 220 140 L 290 372 L 330 256 H 412" 
        stroke="url(#grad1)" 
        stroke-width="32" 
        fill="none" 
        filter="url(#glow)"
        stroke-linecap="round"
        stroke-linejoin="round"/>
        
  <!-- Accent Dots -->
  <circle cx="100" cy="256" r="16" fill="#a855f7" />
  <circle cx="412" cy="256" r="16" fill="#d946ef" />
</svg>
